name: Staging Build and Deploy to Main

on:
  push:
    branches:
      - staging

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting (if available)
        run: npm run lint || echo "No lint script found, skipping"
        continue-on-error: true
        
      - name: Verify server files
        run: test -f server.js && echo "âœ“ Backend build verified"

  merge-to-main:
    name: Merge Staging to Main
    needs: [build-backend]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Merge staging to main
        run: |
          git checkout main
          git merge --no-ff staging -m "Auto-merge staging to main after successful build"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

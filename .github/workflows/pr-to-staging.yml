name: PR to Staging - Build Check

on:
  pull_request:
    branches:
      - staging

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting (if available)
        run: npm run lint || echo "No lint script found, skipping"
        continue-on-error: true
        
      - name: Verify server files
        run: test -f server.js && echo "✓ Backend build verified"

  pr-status:
    name: PR Build Status
    needs: [build-backend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check build results
        run: |
          if [ "${{ needs.build-backend.result }}" == "success" ]; then
            echo "✓ Backend build passed! PR can be merged to staging."
            exit 0
          else
            echo "✗ Build failed. Fix errors before merging to staging."
            exit 1
          fi
